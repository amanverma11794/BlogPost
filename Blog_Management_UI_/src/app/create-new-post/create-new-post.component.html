
<div class="container mt-2 mb-2">
  <div class="row">
    <div class="card">
      <div class="card-title m-3 d-flex justify-content-between">
        <h4 class="">Create/Update Blog post</h4>
      <button type="button" class="btn btn-sm btn-primary" (click)="onBackToList()">Back to posts</button>
      </div>
      <div class="card-body">
        
        <div class="card">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div class="col-md-12">
               
                  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="userName">User Name<span class="text-danger">*</span> </label>
                          <input type="text" id="userName" class="form-control" formControlName="userName" maxlength="50" autocomplete="off">
                          <div *ngIf="postForm.get('userName')?.invalid && postForm.get('userName')?.touched
                               || (formSubmitted && postForm.get('userName')?.invalid)" class="text-danger">
                            User Name is required.
                          </div>
                        </div>
                      </div>
                      <div class="col-md-8">
                        <div class="form-group">
                          <label for="postDetails">Post Details<span class="text-danger">*</span></label>
                          <textarea id="postDetails" class="form-control" formControlName="postDetails" maxlength="500" autocomplete="off"></textarea>
                          <div *ngIf="postForm.get('postDetails')?.invalid && postForm.get('postDetails')?.touched
                               || (formSubmitted && postForm.get('postDetails')?.invalid)" class="text-danger">
                            Post Details is required.
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-4">
                          <button type="submit" class="btn btn-sm btn-success" [disabled]="isDisabled">{{SubmitText}}</button>
                        </div>
                      </div>
                      
                    </div>
                    
                    
                    
                  </form>
               
              </div>
            </div>



        </div>
      </div>
    </div>
  </div>
</div>
